<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Author FName</th>

    </tr>
    <tr th:each="author : ${author}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.author}"> Spring in Action</td>

    </tr>
</table>


</body>
</html>
